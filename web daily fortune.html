<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神秘籤卡占卜</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    select, button {
      font-size: 16px;
      margin: 10px;
      padding: 8px 12px;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 120px;
      height: 192px;
      background-size: cover;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h1>神秘籤卡占卜</h1>
  <label for="topic">選擇占卜主題：</label>
  <select id="topic">
    <option value="愛情">愛情</option>
    <option value="事業">事業</option>
    <option value="財運">財運</option>
    <option value="學業">學業</option>
  </select>
  <button onclick="drawFortunes()">開始抽籤</button>

  <div class="cards">
    <button class="card" id="card1" onclick="reveal(0)" style="background-image: url('card1.png');"></button>
    <button class="card" id="card2" onclick="reveal(1)" style="background-image: url('card2.png');"></button>
    <button class="card" id="card3" onclick="reveal(2)" style="background-image: url('card3.png');"></button>
  </div>

  <script>
    const fortunes = {
      '愛情': [
        "愛情大吉：今天桃花運旺盛，有機會認識新朋友！",
        "愛情中吉：與另一半互動良好，適合約會。",
        "愛情小吉：感情平穩，多關心對方。",
        "愛情凶：避免無謂爭執，冷靜溝通最重要。"
      ],
      '事業': [
        "事業大吉：有升遷或好機會出現，勇敢爭取！",
        "事業中吉：工作順利，認真就有成果。",
        "事業小吉：進度稍慢，持續努力。",
        "事業凶：慎防小人，注意職場溝通。"
      ],
      '財運': [
        "財運大吉：投資獲利、意外之財到來！",
        "財運中吉：財務穩定，適合理財規劃。",
        "財運小吉：小有花費，避免衝動購物。",
        "財運凶：今日不宜投資，謹慎為要。"
      ],
      '學業': [
        "學業大吉：學習效率高，考試順利！",
        "學業中吉：適合複習與整理筆記。",
        "學業小吉：容易分心，需提升專注力。",
        "學業凶：遇困勿氣餒，可請教他人幫助。"
      ]
    };

    let currentSet = [];

    function drawFortunes() {
      const topic = document.getElementById('topic').value;
      const set = fortunes[topic];
      currentSet = [...set].sort(() => Math.random() - 0.5).slice(0, 3);
      alert("請選擇一張籤卡");
    }

    function reveal(index) {
      if (currentSet.length === 0) {
        alert("請先點擊『開始抽籤』");
        return;
      }
      alert(currentSet[index]);
      currentSet = [];
    }
  </script>
</body>
</html>
